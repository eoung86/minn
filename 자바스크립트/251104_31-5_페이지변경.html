<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자동전환</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #loading {
        background: #0bd;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
        transition: 3s;
        position: fixed;
        width: 100%;
      }
      #content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .on {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div>
        <h1>잠시만 기다려주세요</h1>
        <p>3초후 메인페이지로 이동</p>
      </div>
    </div>
    <div id="content">
      <h1>메인페이지</h1>
    </div>
    <script>
      let loading = document.querySelector("#loading");
      window.onload = () => {
        loading.classList.add("on");
      };
    </script>
  </body>
</html>
