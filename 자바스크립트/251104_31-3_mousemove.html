<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우지커피/마우스커서 만들기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        cursor: pointer;
      }
      .customPointer {
        position: fixed;
        left: -200px;
        top: -200px;
        width: 60px;
        height: 60px;
        background-color: rgba(225, 0, 0, 0.5);
        border-radius: 50px;
        z-index: 999;
        /* z-index - 요소의 앞뒤 순서를 정함(클수록 앞(위), 작을수록 뒤(아래))/
               부모요소에도 영향받음 - 부모 레이어 안에섬나 위아래가 결정됨
               포지션 없이 사용X */
        animation: move 2s infinite;
        pointer-events: none;
        /* pointer-events: none --> 해당요소가 마우스 이벤트를 받지 않도록 무시하는 속성 */
      }
      /* infinite - 무한반복 */
      @keyframes move {
        0% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(2);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        /* @keyframes(CSS애니메이션의 움직임을 만드는) 애니메이션이름 {
        0%   { 스타일 }
        100% { 스타일 }} */
      }
    </style>
  </head>
  <body>
    <div class="customPointer"></div>
    <script>
      let cursor = document.querySelector(".customPointer");
      // e - 이벤트의 약자(event) , 객체
      document.onmousemove = (e) => {
        cursor.style.top = e.clientY + "px";
        cursor.style.left = e.clientX + "px";
      };
      //마우스 손가락 모양 안가리고 이미지가 따라다니게/ x,y 좌표값이 계속바뀜
    </script>
  </body>
</html>
