<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클릭이벤트</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .over {
        width: 20%;
        height: 150px;
        margin: 20px;
        background: #ccc;
      }
      .in {
        width: 60%;
        height: 60%;
        background: #fc0;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <p id="demo">이벤트발생</p>
    <p id="con"></p>

      // function(){} --->  ' => '(화살표함수로 대체)
      //return 키워드에선 중활호{} 필요X

      document.querySelector("#demo").onclick = () => {
        document.querySelector("#con").innerText = "이벤트발생함";
      };
      document.querySelector("#demo").addEventListener("click", () => {
        document.querySelector("#con").innerText = "이벤트발생함";
