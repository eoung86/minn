<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소 선택법</title>
  </head>
  <body>
    <h2 class="example">A heading</h2>
    <p class="example">A paragraph.</p>
    <p class="example">A paragraph.</p>
    <p class="example">A paragraph.</p>
    <a href="https://www.w3schools.com">w3schools.com</a>
    <a href="http://www.disney.com" target="_blank">disney.com</a>
    <a href="http://www.wikipedia.org" target="_top">wikipedia.org</a>
    <h3>A h3 element</h3>
    <h4>A h4 element</h4>
    <script>
      //document.querySelector("p.example").style.backgroundColor = "red";
      //document.querySelector("body > p").style.backgroundColor = "red";
      document.querySelector("a[target]").style.border = "10px solid red";
      document.querySelector("h3, h4").style.backgroundColor = "red";
      //querySelector - 가장 처음 나오는 요소 하나만 선택 class- . , id- # 사용해야함
      document.querySelectorAll(".example")[1].style.textDecoration =
        "underline";
      //querySelectorAll - 일치하는 모든 요소(nodeList) 선택 배열형태(완전한배열은 아님)로 반환
    </script>
  </body>
</html>
