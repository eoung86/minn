<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #bar {
        background: #0bd;
        position: fixed;
        height: 10px;
        left: 0;
        top: 0;
      }
      section {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div id="bar"></div>
    <section></section>
    <script>
      function myscroll() {
        let scrolled = window.scrollY;
        // console.log(scrolled);
        // window.scrollY - 현재 스크롤 위치(px단위)

        let ht = document.documentElement.scrollHeight;
        console.log(ht);
        //scrollHeight - 페이지 전체 높이(스크롤 포함)

        let viewht = document.documentElement.clientHeight;
        console.log(viewht);
        //clientHeight; - 화면에 보이는 영역 높이(스크롤 제외)

        let wd = (scrolled / (ht - viewht)) * 100; //100분률 - * 100
        //(window.scrollY / (scrollHeight - clientHeight)) * 100 - 스크롤 진행정도(%)
        console.log(wd);
        document.querySelector("#bar").style.width = `${wd}%`;
      }
      window.onscroll = () => {
        myscroll();
      };
    </script>
  </body>
</html>
