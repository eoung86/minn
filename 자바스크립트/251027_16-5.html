<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slice</title>
  </head>
  <body>
    <script>
      let str1 = "nice to meet you";
      let str2 = new String("How are you today?");
      console.log(str1);

      document.write(str1.slice(1, 3) + "<br>");
      //'()이상 ()미만' (1, 3) - i, c 만 띄워줌
      document.write(str1.slice(-5, -1) + "<br>");
      // 음수값은 뒤에서 부터
      document.write(str1.slice(3) + "<br>");
      // 3번부터 시작된 모든 문자를 가져옴
      document.write(str1.slice(-5) + "<br>");

      //---------------------------------------------------------
      let str3 = "123456-1234567";
      document.write(str3.replace(str3.slice(8), "******") + "<br>");
      document.write(str3.replace(str3.slice(8), "*".repeat(6)) + "<br>");
      // replace - 대체   repaeat() - ()반복
    </script>
  </body>
</html>
