<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      const cars1 = ["Saab", "Volvo", "BMW"]; //가독성 및 실행 속도가 좋은건 리터럴 방법
      document.write(cars1[1] + "<br>");

      const cars = [];
      cars[0] = "Saab";
      cars[1] = "Volvo";
      cars[2] = "BMW";

      const cars2 = new Array("Saab", "Volvo", "BMW");

      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.write(fruits.join(" . ") + "<br>");
      //join - 여러개의 데이터를 가져다 결합시켜줌 - (모든 배열 요소를 문자열로)

      fruits.pop();
      document.write(fruits.join(" . ") + "<br>");
      //pop - 맨 마지막에(배열의 마지막 요소) 데이터 제거

      fruits.push("Kiwi");
      document.write(fruits.join(" . ") + "<br>");
      // push - 맨 마지막에 데이터 추가

      fruits.shift();
      document.write(fruits.join(" . ") + "<br>");
      //shift - 맨 앞에(배열의 시작부분) 있는 데이터 제거

      fruits.unshift("Lemon");
      document.write(fruits.join(" . ") + "<br>");
      // unshift - 맨 앞에 있는 데이터 추가

      //---------------------------------------------------------------------------------

      const myGirls = ["Cecilie", "Lone"];
      const myBoys = ["Emil", "Tobias", "Linus"];
      const myChildren = myGirls.concat(myBoys);
      document.write(myChildren + "<br>");

      myChildren.splice(2, 0, "홍길동"); // .splice(위치, 제거할 데이터갯수, 새로운데이터)
      document.write(myChildren + "<br>");
      // splice - 배열에 새 항목을 추가하는데 사용

      myChildren.sort();
      document.write(myChildren + "<br>");
      // sort - 오름차순 (배열을 알파벳순으로 정렬)
      myChildren.reverse();
      document.write(myChildren + "<br>");
      // reverse - 내림차순(배열의 요소를 반대로 바꿈)

      //-----------------------------------------------------------------------------------
      cars2.sort().reverse();
      document.write(cars2 + "<br>");
      // 알파벳 순으로 반대로 정렬

      //자바스크립트 typeof

      const arr1 = ["아반떼", "소나타", "그랜저", "제네시스", "SM5"];
      const obj1 = { color: "파랑", size: "20px", width: "300px" };
      document.write(Object.keys(arr1) + "<br>");
      document.write(Object.keys(obj1) + "<br>");
      // Object.keys - 키를 가져올 객체를 지정

      document.write(typeof arr1 + "<br>");
      document.write(typeof obj1 + "<br>");
      // typeof - 반환값은 문자열(string) 형태로, 해당 값의 타입 이름을 돌려줌

      document.write(
        (arr1 instanceof Array) +
          "<br>" +
          (arr1 instanceof Object) +
          "<br>" +
          (arr1 instanceof String) +
          "<br>" +
          (arr1 instanceof Number) +
          "<br>" +
          "<br>"
      );
      document.write(
        (obj1 instanceof Array) +
          "<br>" +
          (obj1 instanceof Object) +
          "<br>" +
          (obj1 instanceof String) +
          "<br>" +
          (obj1 instanceof Number)
      ); //instanceof - 개체가 지정된 개체의 인스턴스인 경우 true를 반환 (참과거짓)
    </script>
  </body>
</html>
