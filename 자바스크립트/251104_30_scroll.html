<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤</title>
    <style>
      #myDIV {
        width: 500px;
        height: 500px;
        overflow: auto;
      }
      #myDIV #content {
        width: 1000px;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div id="myDIV" onscroll="myfnc()">
      <div id="content">Scroll me!</div>
      <!-- content - 크기가 있어야함 -->
    </div>
    <p id="demo"></p>
    <script>
      function myfnc() {
        const element = document.getElementById("myDIV");
        let x = element.scrollLeft;
        let y = element.scrollTop;
        document.getElementById("demo").innerHTML =
          "Horizontally: " + x.toFixed() + "<br>Vertically: " + y.toFixed();
      }
      element.onscroll = () => {
        myfnc();
      };
    </script>
  </body>
</html>
