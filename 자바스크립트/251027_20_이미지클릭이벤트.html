<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li><a href="#">photo1</a></li>
      <li><a href="#">photo2</a></li>
      <li><a href="#">photo3</a></li>
    </ul>
    <p><img src="../html5&css/img/photo1.jpg" alt="" /></p>
    <script>
      let photo = document.getElementsByTagName("li")[0]; //태그이름사용시 몇번째인지 필수 선택
      let photo1 = document.getElementsByTagName("li")[1];
      let photo2 = document.getElementsByTagName("li")[2];
      let photoImg = document.querySelector("p img"); //CSS처럼 선택 가능
      photo.onclick = function (e) {
        e.preventDefault();
        photoImg.src = "../html5&css/img/photo1.jpg";
      }; //실행문 - function(){} / e - 변수 / e.preventDefault - a태그 사용시 필수
      photo1.onclick = function (e) {
        e.preventDefault();
        photoImg.src = "../html5&css/img/photo2.jpg";
      };
      photo2.onclick = function (e) {
        e.preventDefault();
        photoImg.src = "../html5&css/img/photo3.jpg";
      };
    </script>
  </body>
</html>
