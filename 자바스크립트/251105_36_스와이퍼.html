<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>swiper-bundle</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #000;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #444;
        display: flex;
        height: 300px;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /*--------------양사이드 화살표 색상변경------------------- */
      #con1 .swiper-button-next,
      .swiper-button-prev {
        color: #fff;
      }
      /* ------------------------------------------------------- */

      /* ---------------밑 점 색상변경--------------------------- */
      #con1 .swiper-pagination-bullet {
        background: #fff;
        opacity: 0.5;
      }
      #con1 .swiper-pagination-bullet-active {
        background: #f00;
        opacity: 1;
      }
      /* -------------------------------------------------------- */
    </style>
  </head>

  <body>
    <!-- class 보다 id 가 우선순위 -->
    <!-- Swiper -->
    <div id="con1">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="../html5&css/img/photo1.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="../html5&css/img/photo2.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="../html5&css/img/photo3.jpg" alt="" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        //spaceBetween: 30, ->슬라이드 사이 간격
        // centeredSlides: true,
        // centeredSlides ->활성된 슬라이드를 가운데에 배치 / true-> 항상 가운데 정렬

        //loop: true,
        //loop: true -> 처음으로 자연스럽게 / 마지막슬라이드 다음이 처음슬라이드

        autoplay: {
          pauseOnMouseEnter: true,
          //autoplay 옵션 안에서 사용하는 설정 / 마우스가 슬라이더 위에 올라가면 일시정지

          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
