<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
    <style></style>
  </head>
  <body>
    <script>
      let obj = { color: "red", name: "hong", age: 20, gender: "man" };
      // 문자는 "", 숫자는 "" X / for구문에 인덱스 번호가 아닌 속성으로 가져와야함
      let arr = ["하나", 200, "둘", 300];
      let txt = "";

      /*for (let i = 0; i < 3; i++) {
        //i<3 -> 0,1,2
        txt += arr[i] + " ";
      }*/
      //---------------------------------------------------------------------------

      for (let x in obj) {
        txt += obj[x] + " ";
      }
      document.write(txt);

      let txt1 = "";
      for (let x in arr) {
        txt1 += arr[x] + " ";
      }
      document.write(txt1);
    </script>
  </body>
</html>
