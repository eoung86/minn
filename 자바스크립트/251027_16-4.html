<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>charAt</title>
  </head>
  <body>
    <script>
      let str1 = "nice to meet you";
      let str2 = new String("How are you today?");
      console.log(str1);

      document.write(str1.charAt(3) + "<br>");
      //문자열에서 n번째 글자를 가져오는 기능
    </script>
  </body>
</html>
