<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼성중공업</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .con {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        text-align: center;
      }
      .con ul {
        display: flex;
        margin: 35px 0;
        gap: 20px;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .con h1 {
        font-size: 50px;
        color: #111111;
        margin: 0 0 20px;
      }
      .con span {
        display: block;
        font-size: 18px;
        text-align: right;
        color: #666;
      }

      .con ul li {
        width: 380px;
        display: flex;
        justify-content: space-between;
        padding: 45px 0;
        gap: 10px;
      }
      .con ul li .title {
        color: #333333;
        font-size: 22px;
      }
      .con ul li .text {
        color: #111111;
        font-size: 25px;
        font-weight: bold;
      }
      .con ul li:nth-child(1),
      .con ul li:nth-child(2),
      .con ul li:nth-child(3) {
        border-bottom: 4px solid #111111;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <h1>삼성중공업 주식회사</h1>
      <span>[기준일 2024.12.31]</span>
      <ul>
        <li>
          <p class="title">대표이사</p>
          <p class="text">최성안</p>
        </li>
        <li>
          <p class="title">창립일</p>
          <p class="text">1974년 8월 5일</p>
        </li>
        <li>
          <p class="title">종업원수</p>
          <p class="text">10,112명</p>
        </li>
        <li>
          <p class="title">자본금</p>
          <p class="text">8,801억원</p>
        </li>
        <li>
          <p class="title">매출액</p>
          <p class="text">99,031억원</p>
        </li>
        <li>
          <p class="title">총자산</p>
          <p class="text">169,979억원</p>
        </li>
      </ul>
    </div>
  </body>
</html>
