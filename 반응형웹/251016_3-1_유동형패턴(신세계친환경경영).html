<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>신세계친환경경영-grid</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: NanumGothic;
        src: url(https://www.shinsegaefood.com/font/NanumGothic-Regular.woff);
      }
      a {
        text-decoration: none;
        color: #fff;
        background-color: #aeaeae;
      }
      #con {
        font-family: NanumGothic;
        width: 80%;
        /* height: 1037px; */
        max-width: 940px;
        gap: 40px;
        display: grid;
        margin: 0 auto;
        grid-template-columns: repeat(2, 1fr);
        grid-template-areas: "div1 div2";
      }
      #con > div .txt {
        color: #444;
        margin-top: 35px;
        padding-left: 18px;
        font-family: NanumGothic;
        line-height: 29px;
        letter-spacing: -0.5px;
        word-break: keep-all;
        border-left: 3px solid #cbcbcb;
      }
      #con > div .txt h4 {
        font-size: 20px;
        padding-bottom: 5px;
      }
      #con > div .txt p {
        font-size: 15px;
        margin-bottom: 18px;
      }
      #con div:nth-child(1) {
        grid-area: div1;
      }
      #con div:nth-child(2) {
        grid-area: div2;
      }
      #con div:nth-child(3) {
        grid-area: div3;
        grid-column: 1 / span 2; /* grid-template-columns 만 사용할때 보조설정
                            ->첫 번재 선부터 두 칸 차지 -> 가로로 두 칸 차지*/
      }
      @media screen and (max-width: 1024px) {
        #con {
          width: 95%;
        }
        #con > div .txt {
          margin-top: 15px;
          font-size: 14px;
        }
        #con > div .txt h4 {
          font-size: 14px;
        }
      }
      @media screen and (max-width: 768px) {
        #con {
          gap: 20px;
        }
      }
      @media screen and (max-width: 480px) {
        #con {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div id="con">
      <div>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/background/bg_evf_img_01.png"
            alt=""
          />
        </p>
        <div class="txt">
          <h4>음성공장 태양열발전</h4>
          <p>
            음성공장 상부 유휴부지를 활용하여 신재생에너지를 생산하여
            <br class="mo" />
            가스(LNG)를 대체하여 사용하고 있습니다.
          </p>
          <a href="#">태양열에너지 사용현황</a>
        </div>
      </div>
      <div>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/background/bg_evf_img_02.png"
            alt=""
          />
        </p>
        <div class="txt">
          <h4>친환경패키징 확대</h4>
          <p>
            식품제조 시 사용되는 용기를 탄소중립형 포장재, <br class="mo" />
            대체 플라스틱 적용을 확대하고 있습니다.
          </p>
        </div>
      </div>
      <div>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/background/bg_evf_img_05.png"
            alt=""
          />
        </p>
        <div class="txt">
          <h4>(협력회사)친환경 경영 독려</h4>
          <p>
            2021년부터 (물류 등)협력회사 입찰평가 시 ESG경영 우수 실천
            <br class="mo" />
            협력사 대상 가점 부여를 통해 ESG 영향력 전파에 앞장서고 있습니다.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
