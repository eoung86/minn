<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-두산로보틱스</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #ccc;
      }
      .edu {
        width: 95%;
        margin: 0 auto;
        display: grid;
        max-width: 1680px;
        /* height: 780px; */
        gap: 24px;
        grid-template-columns: repeat(4, 1fr);
      }

      /*fr -남은 공간을 비율로 나누어 차지하는 단위*/
      .edu .item {
        background: #fff;
        overflow: hidden;
        border-radius: 16px;
      }
      .edu .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
      .edu .item h1 strong {
        font-size: 32px;
      }
      .edu .item strong {
        color: #005eb8;
      }
      .edu .item p {
        font-size: 18px;
      }
      .edu .item:nth-child(2),
      .edu .item:nth-child(6) {
        padding: 40px;
      }
      .edu .item:nth-child(1) {
        grid-row: 1 / span 2; /*가로로 1줄에 2칸사용*/
      }
      .edu .item:nth-child(3) {
        grid-column: 3 / span 2; /*세로로 3줄에 3번째이미지는 2칸사용*/
      }
      @media screen and (max-width: 1280px) {
        .edu {
          grid-template-columns: repeat(2, 1fr);
          grid-auto-rows: 260px;
        }
        .edu.item:nth-child(1) {
          grid-row: 1;
        }
        .edu .item:nth-child(3) {
          grid-column: 1;
        }
      }
      @media screen and (max-width: 820px) {
        .edu {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="edu">
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img01.png"
          alt=""
        />
      </div>
      <div class="item">
        <h1>
          현장에서 바로 적용 가능한 <br /><strong>최고의 실습 교육</strong>
        </h1>
        <p>
          두산로보틱스에서 개발한 검증된 실무형 교육 <br />커리큘럼으로, 실제
          현장에서 바로 적용하며<br />
          시시각각 발생하는 다양한 문제를 해결할 수<br />
          있도록 설계되었습니다.
        </p>
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img02.png"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img03.png"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img04.png"
          alt=""
        />
      </div>
      <div class="item">
        <h1>
          초보자부터 전문가까지<br />
          <strong>수준별 교육 제공</strong>
        </h1>
        <p>
          초보자부터 현업 엔지니어 및 교수까지 수준별로 <br />들을 수 있는
          맞춤형 교육이 마련돼 있습니다.
        </p>
      </div>
    </div>
  </body>
</html>
