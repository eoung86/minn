<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <style>
      .box {
        width: 50px;
        height: 50px;
      }
      .green {
        background: green;
      }
      .blue {
        background: blue;
      }
      .red {
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="box green"></div>
    <div class="box blue"></div>
    <div class="box red"></div>
  </body>
  <script>
    //gsap.메소드("타겟",{베얼})
    //repeat: -1 = animation-iteration-count: infinite  -->무한반복
    gsap.from(".green", {
      x: 500,
      duration: 5,
      rotation: 360,
      // repeat: -1,
      // yoyo: true,
    });
    gsap.set(".blue", { x: 40, backgroundColor: "pink" });
    gsap.fromTo(
      ".red",
      /*from-->*/ { X: 100 },
      /*To-->*/ { y: 500, duration: 5 }
    );
  </script>
</html>
