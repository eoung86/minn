<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <style>
      .box {
        width: 50px;
        height: 50px;
      }
      .green {
        background: green;
      }
      .blue {
        background: blue;
      }
      .red {
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="box green"></div>
    <div class="box blue"></div>
    <div class="box red"></div>
  </body>
  <script>
    //from - 시작값만 지정 / 시작값 → 원래값
    //to - 끝값만 지정 / 현재값 → 끝값
    //fromTo - 시작값 + 끝값 지정 / 시작값 → 끝값
    //set - 즉시 설정 / 애니메이션 없음

    //gsap.메소드("타겟",{베얼})
    //repeat: -1 = animation-iteration-count: infinite  -->무한반복
    gsap.from(".green", {
      x: 500,
      duration: 5,
      rotation: 360,
      // repeat: -1,
      // yoyo: true,
    });
    gsap.set(".blue", { x: 40, backgroundColor: "pink" });
    gsap.fromTo(
      ".red",
      /*from-->*/ { X: 100 },
      /*To-->*/ { y: 500, duration: 5, ease: "bounce.out" }
    );
    //ease - 가속,감속 패턴
    //duration - 시간
    //reoeat - 반복 횟수
    /*let square = document.querySelector(".square");
      let circle = document.querySelector(".circle");
                                      
      gsap.to([square, circle], { x: 200 }) -->변수로 주며 사용가능*/
  </script>
</html>
