<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신세계푸드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        margin: 0 auto;
      }
      ul li {
        width: 450px;
        height: 480px;
        border-radius: 70px 0;
      }
      ul li div {
        background: rgba(0, 0, 0, 0.3);
        width: 100%;
        font-family: "Pretendard";
        color: #fff;
        text-align: center;
        padding: 30px 0;
        position: relative;
      }
      ul.con li div h3 {
        font-size: 32px;
        padding-bottom: 26px;
      }
      ul.con li div p {
        font-size: 20px;
      }
      ul.con li:nth-child(1) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_1.jpg);
      }
      ul.con li:nth-child(2) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_2.jpg);
      }
      ul.con li:nth-child(3) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_3.jpg);
      }
      ul.con li:nth-child(4) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_4.jpg);
      }
      ul.con li:nth-child(even) {
        float: right;
      }
      ul.con li:nth-child(odd) {
        float: left;
      }
    </style>
  </head>
  <body>
    <ul class="con">
      <li>
        <div>
          <h3>Taste & Quality</h3>
          <p>
            최선의 '품질'을통해<br />
            최상의 '맛'을 구현합니다
          </p>
        </div>
      </li>
      <li>
        <div>
          <h3>Convenience</h3>
          <p>
            보관/조리/폐기 전반에 걸친 고객 중심 마인드로<br />
            최적화된 편의를 제공합니다.
          </p>
        </div>
      </li>
      <li>
        <div>
          <h3>Health & Wellness</h3>
          <p>
            고객의 건강과 라이프스타일을 지원하는<br />
            맞춤형 푸드 옵션을 제공합니다.
          </p>
        </div>
      </li>
      <li>
        <div>
          <h3>Value</h3>
          <p>
            지구와 사회에 긍정적인 영향을 주는<br />
            지속 가능하고 책임감 있는 사업을 이어갑니다.
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
