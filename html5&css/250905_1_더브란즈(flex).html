<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .flex {
        display: flex;
        /* gap: 20px; */
        gap: 1vw; /*100/1*/
        /* height: 700px; */
        width: 80%; /*px - 고정, % - 부모 크기를 봄*/
        margin: 0 auto;
      }
      .item {
        width: 25%;
        padding-top: 50%;
        background-size: cover;
        background-position: center;
      }
      .item:nth-child(1) {
        background-image: url(https://theblanz.co.kr/images/poetic-area2-1.jpg);
      }
      .item:nth-child(2) {
        background: url(https://theblanz.co.kr/images/poetic-area2-2.jpg);
      }
      .item:nth-child(3) {
        background: url(https://theblanz.co.kr/images/poetic-area2-3.jpg);
      }
      .item:nth-child(4) {
        background: url(https://theblanz.co.kr/images/poetic-area2-4.jpg);
      }
      /*백그라운드 사이즈, 포지션 사용시 background-image 별개로 사용*/
    </style>
  </head>
  <body>
    <div class="flex container1">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
