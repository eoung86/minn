<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <style>
      .box {
        position: relative;
        height: 960px;
      }
      .box .sea {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 550px;
        background-position: 10% top;
        background-repeat: no-repeat;
        animation-iteration-count: infinite;
        animation-direction: alternate; /*왔다갔다*/
        animation-timing-function: linear;
      }
      .box .sea.wave1 {
        background-image: url(./img/wave1.svg);
        animation-name: wave1;
        animation-duration: 15s;
      }
      .box .sea.wave2 {
        background-image: url(./img/wave2.svg);
        animation-name: wave2;
        animation-duration: 25s;
      }
      .box .sea.wave2 {
        background-image: url(./img/wave2.svg);
      }
      @keyframes wave1 {
        0% {
          background-position: calc(60% - 15%) top;
        }
        /* 시작 ///calc(60% - 15%)가로 top 세로 */
        50% {
          background-position: calc(60% + 15%) 50px;
        }
        /* 중간 */
        100% {
          background-position: calc(60% - 15%) top;
        }
        /* 끝 */
      }
      @keyframes wave2 {
        0% {
          background-position: calc(30% - 15%) top;
        }
        50% {
          background-position: calc(30% + 15%) 50px;
        }
        100% {
          background-position: calc(30% - 15%) top;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="sea wave1"></div>
      <div class="sea wave2"></div>
    </div>
  </body>
</html>
