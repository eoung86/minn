<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보더-라디어스(둥근)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        width: 940px;
        margin: 0 auto; /*가운데정렬*/
        list-style: none; /*ul의 점 제거*/
      }
      ul li {
        width: 450px;
        height: 480px;
        border-radius: 50px 0; /*둥근모서리*/
      }
      ul li:nth-child(1) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_1.jpg);
      }
      ul li:nth-child(2) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_2.jpg);
      }
      ul li:nth-child(3) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_3.jpg);
      }
      ul li:nth-child(4) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_4.jpg);
      }
      ul li:nth-child(even) {
        float: right;
      } /*even -짝수*/
      ul li:nth-child(odd) {
        float: left;
      } /*odd -홀수*/
      ul li:nth-child(3),
      ul li:nth-child(4) {
        margin-top: 40px;
      } /*바깥여백-위*/

      div {
        position: relative; /*위치지정기능, absolute의 부모역할도 가능*/
        top: 35%;
        font-family: "Pretendard";
        color: #fff;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.5); /*txt뒷 배경*/
        padding: 20px 0;
      }

      div h1 {
        font-size: 32px;
        padding-bottom: 20px; /*txt 아래 여백 */
      }
      div p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div>
          <h1>Taste & Quality</h1>
          <p>
            최선의 '품질'을통해 <br />
            최상의 '맛'을 구현합니다
          </p>
        </div>
      </li>
      <li>
        <div>
          <h1>Convenience</h1>
          <p>
            보관/조리/폐기 전반에 걸친 고객 중심 <br />
            마인드로<br />
            최적화된 편의를 제공합니다.
          </p>
        </div>
      </li>
      <li>
        <div>
          <h1>Health & Wellness</h1>
          <p>
            고객의 건강과 라이프스타일을 지원하는 <br />
            맞춤형 푸드 옵션을 제공합니다.
          </p>
        </div>
      </li>
      <li>
        <div>
          <h1>Value</h1>
          <p>
            지구와 사회에 긍정적인 영향을 주는<br />
            지속 가능하고 책임감 있는 사업을 이어갑니다.
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
