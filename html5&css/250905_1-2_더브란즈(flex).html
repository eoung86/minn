<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      . {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      ul li {
        position: relative;
        width: 20%;
        color: #fff;
      }
      ul li p {
        width: 100%;
        height: 100%;
      }
      ul li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /*object-fit 속성이 적용되지 않으면 이미지의 가'세로 바율이 변형됨*/
      }
      ul li h1 {
        position: absolute;
        /*left: 50%;
        top: 50%;
        이 조건으로 정가운데 불가능, transform을 이용해서 가능*/
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p>
          <img src="https://theblanz.co.kr/images/brand-card1.jpg" alt="1" />
        </p>
        <h1>B</h1>
      </li>
      <li>
        <p>
          <img src="https://theblanz.co.kr/images/brand-card2.jpg" alt="1" />
        </p>
        <h1>L</h1>
      </li>
      <li>
        <p>
          <img src="https://theblanz.co.kr/images/brand-card3.jpg" alt="1" />
        </p>
        <h1>A</h1>
      </li>
      <li>
        <p>
          <img src="https://theblanz.co.kr/images/brand-card4.jpg" alt="1" />
        </p>
        <h1>N</h1>
      </li>
      <li>
        <p>
          <img src="https://theblanz.co.kr/images/brand-card5.jpg" alt="1" />
        </p>
        <h1>Z</h1>
      </li>
    </ul>
  </body>
</html>
