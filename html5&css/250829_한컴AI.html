<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한컴AI</title>
    <style>
      * {
        margin: 0 auto;
        padding: 0;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff")
          format("woff");
      }
      .main {
        position: relative;
        font-family: "Pretendard";
        font-size: 20px;
        text-align: left;
      }
      .main p span {
        font-family: "Pretendard";
        font-size: 24px;
        font-weight: 600;
      }
      .con {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img
        src="	https://www.hancom.com/images/ai-contents-product01.png"
        alt="poto"
      />
      <p>
        <span>한컴어시스턴트</span><br /><br />고객의 업무 효율을 혁신적으로
        끌어올릴 수 있는 지능형 문서 작성 도구입니다.
      </p>
      <div class="con">
        <img
          src="	https://www.hancom.com/images/ai-contents-product02.png"
          alt="poto2"
        />
        <p>
          <span>한컴피디아</span><br /><br />자연어 및 키워드 검색 기능을 통해
          문서 파일 내의 내용을 효율적으로 검색할 수 있도록 도와주는
          솔루션입니다.
        </p>
      </div>
    </div>
  </body>
</html>
