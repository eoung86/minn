<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form -lnput</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      input {
        display: none;
      }

      div.la label {
        display: block;
        text-align: center;
        font-size: 22px;
        color: #999;
        cursor: pointer;
      }
      div.tp {
        position: relative;
        width: 1920px;
        height: 480px;
      }
      div.tp p {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      div.tp p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
      }
      #tp1:checked ~ div.tp p:first-child img,
      #tp2:checked ~ div.tp p:nth-child(2) img,
      #tp3:checked ~ div.tp p:nth-child(3) img,
      #tp4:checked ~ div.tp p:nth-child(4) img,
      #tp5:checked ~ div.tp p:nth-child(5) img,
      #tp6:checked ~ div.tp p:nth-child(6) img {
        opacity: 1;
      }
      #tp1:checked,
      #tp2:checked,
      #tp3:checked,
      #tp4:checked,
      #tp5:checked,
      #tp6:checked {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="tp1" />
    <input type="radio" name="photo" id="tp2" />
    <input type="radio" name="photo" id="tp3" />
    <input type="radio" name="photo" id="tp4" />
    <input type="radio" name="photo" id="tp5" />
    <input type="radio" name="photo" id="tp6" />
    <div class="la">
      <label for="tp1">CEO 인사말</label>
      <label for="tp2">연혁</label>
      <label for="tp3">미션·비전</label>
      <label for="tp4">CI</label>
      <label for="tp5">계열사</label>
      <label for="tp6">글로벌 사업장</label>
    </div>
    <div class="tp">
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual01_1.jpg" alt="" />
      </p>
      <p><img src="https://tp-inc.com/images/sub/sub_visual02.jpg" alt="" /></p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual_vision.jpg" alt="" />
      </p>
      <p>
        <img src="	https://tp-inc.com/images/sub/sub_visual04_2.jpg" alt="" />
      </p>
      <p>
        <img src="	https://tp-inc.com/images/sub/sub_visual_nadia.jpg" alt="" />
      </p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual_global.jpg" alt="" />
      </p>
    </div>
  </body>
</html>
