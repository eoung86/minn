<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGV</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .warp {
        margin: 0 auto;
        width: 1025px;
      }
      .warp .top {
        display: flex;
        background: #e32213;
        gap: 30px;
        justify-content: flex-end;
      }

      .warp .top p {
        margin: 5px;
        font-size: 11px;
        color: #fff;
      }
      .warp .meun {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .warp .meun div {
        display: flex;
      }
      .warp .meun div ul {
        list-style: none;
        display: flex;
        gap: 40px;
      }
      .warp .meun div ul li a {
        text-decoration: none;
        color: #e32213;
      }
      .warp .main p img {
        border-radius: 20px;
      }
      .warp .maintwo {
        display: flex;
        justify-content: space-between;
      }
      .warp .foot {
        display: flex;
      }
      .warp .foot .a {
        width: 50%;
        display: flex;
        justify-content: space-between; /*부모의 크기를 나눠갖음*/
      }
      .warp .con {
        display: flex;
      }
      .warp .foot .b {
        margin: 20px;
      }
      .warp .foot .c {
        display: flex;
        flex-direction: column;
      }
      .warp .foottwo {
        background: #d8b978;
        height: 65px;
        display: flex;
        justify-content: flex-start; /*가로 왼쪽*/
        align-items: center; /*세로 가운데*/
      }
    </style>
  </head>
  <body>
    <div class="warp">
      <div class="top">

        <p>english</p>

        <div>

        </div>
      </div>
      <div class="main">

      </div>
      <div class="maintwo">
        <p><img src="./img/CGV/image/cgv_img03 (3).png" alt="" /></p>
        <p><img src="./img/CGV/image/cgv_img03 (4).png" alt="" /></p>
        <p><img src="./img/CGV/image/cgv_img03 (1).png" alt="" /></p>
        <p><img src="./img/CGV/image/cgv_img03 (2).png" alt="" /></p>
      </div>
      <div class="foot">
        <div class="a">
          <h4>이벤트</h4>
          <p><img src="./img/CGV/image/cgv_banner.jpg" alt="" /></p>
        </div>
        <div class="con">
          <div class="b">
            <h4>공지사항</h4>

</html>
