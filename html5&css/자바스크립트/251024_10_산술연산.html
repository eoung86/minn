<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산술연산</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 20;
      document.write("x+y=" + (x + y) + "<br>");
      document.write("x+y=", x + y, "<br>");
      // ,(콤마) 좌 우(양 옆)에 있는 식을 연결
      document.write("x+y=" + (x - y) + "<br>");
      document.write("x+y=" + x * y + "<br>");
      document.write("x+y=" + x / y + "<br>");
      document.write("x+y=" + (x % y) + "<br>");
      document.write("x+y=" + x ** y + "<br>");
      // % - X 랑 Y 를 나눈 나머지
      // ** - 지수 10의 20승(10을 20번곱함)
      document.write("x++" + x++ + "<br>");
      // x++ - 후위연산(x출력 후에 +1)
      // document.write("++x" + ++x + "<br>");
      document.write("x" + x + "<br>");
      // ++x 전위연산(X출력전에 더하기 / +1하고 x출력)
      document.write((x = x + 1));
      document.write((x += 1));
      document.write("x--" + x-- + "<br>");
      document.write("--x" + --x + "<br>");
    </script>
  </body>
</html>
