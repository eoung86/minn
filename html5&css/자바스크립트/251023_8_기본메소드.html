<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("javascript" + "<br>");
      window.alert("잘못된 경로입니다.");
      //alert - 경고창 - ok 버튼만 있음
      let test = window.confirm("자바스크립트 재미있습니까?");
      //confirm - 확인, 취소 버튼 있음
      document.writeln(test);
      // 윈도우창에 true(참) / false(거짓) 출력됨
      window.prompt("당신의 성별은?");
      //prompt - 입력창 , 입력값을 문자로 나열
    </script>
  </body>
</html>
