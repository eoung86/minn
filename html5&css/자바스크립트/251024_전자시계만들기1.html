<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이트함수/날짜.시간</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      function clock() {
        //-------------------------------------------------------------------
        let now = new Date(); // now-개체
        let hour = now.getHours();
        let minute = now.getMinutes();
        let second = now.getSeconds();
        let millisecond = now.getMilliseconds();
        let time = `${hour} : ${minute} : ${second} : ${millisecond}`;
        // document.write(time);
        // --------------------값만 추출--------------------------------------
        document.getElementById("demo").innerText = time;
      } //deom 라는 div 안에 시간추출
      /* setInterval(function () {
        clock();
      }, 1); 1초마다 clock() 추출 */
      setInterval(clock, 1);
      /*setInterval(function () {
         실행문();
       }, 시간(초));*/
    </script>
  </body>
</html>
