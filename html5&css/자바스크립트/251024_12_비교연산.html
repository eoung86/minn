<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교연산ㄴ</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 20;
      let z = "10";
      document.write(`x == z : ${x == z}<br>`); // == 타입 제외 데이터만 같은지
      document.write("x == z :", x == z, "<br>"); // 위 타입과 동일
      document.write(`x === z : ${x === z}<br>`); // === 타입이랑 데이터가 같은지
      document.write(`x != z : ${x != z}<br>`); //같지않다
      document.write(`x !== z : ${x !== z}<br>`); //같지 않은 값(데이터) 또는 같지 않은 유형(타입)
      document.write(`x > y : ${x > y}<br>`);
      document.write(`x >= y : ${x >= y}<br>`);
      document.write(`x < y : ${x < y}<br>`);
      document.write(`x <= y : ${x <= y}<br>`);
      let result = x > y ? "x는 y보다 크다" : "x는 y보다 작다"; //조건? "참인 값" : "거짓인 값"
      document.write(result); // document.write 문서에 result 출력
    </script>
    <!-- `문자열 안에 ${표현식} 을 넣을 수 있음` -->
  </body>
</html>
