    <script>
      document.querySelectorAll(".con li")[0].classList.add("on");
      document.querySelectorAll(".sb li")[0].style.display = "block";
      function myfnc() {
        document.querySelectorAll(".con li").forEach(function (v) {
          v.classList.remove("on");
        });
        document.querySelectorAll(".sb li").forEach(function (v) {
          v.style.display = "none";
        });
      }
      document.querySelectorAll(".con li").forEach(function (v, i) {
        v.onclick = function () {
          myfnc();
          this.classList.add("on");
          document.querySelectorAll(".sb li")[i].style.display = "block";
        };
      });
    </script>
