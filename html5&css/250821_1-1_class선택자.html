<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class선택자</title>
    <style>
      div > p {
        color: tomato;
      }
      p ~ span {
        color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div>
      <span class="tit01 tit02"> span태그 </span>
      <p>
        인라인태그
        <span> span태그 </span>
      </p>

      <p>인라인태그</p>
      <p>
        <span>인라인태그</span>
        <span>인라인태그</span>
        <span>인라인태그</span>
      </p>
      <p>인라인태그</p>
    </div>
    <p>인라인태그</p>
  </body>
</html>
