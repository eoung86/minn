<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>details</title>
  </head>
  <body>
    <details>
      <summary>웹퍼블리셔</summary>
      <!-- summary- 제목태그 클릭시 세부내용이 열리거나 닫힘 -->
      <p>Html</p>
      <p>css</p>
      <p>javascript</p>
      <p>jqeury</p>
    </details>
    <figure>
      <img src="./img/photo1.jpg" alt="photo1" />
      <figcaption>설명글을 붙일 대상 정의</figcaption>
    </figure>
    <!-- figure - 블록요소, 독립적인 콘텐츠(이미지, 도표, 코드블록, 다이어그램등)담는데 사용 -->
    <mark>그린컴퓨터아트학원</mark>
    <!-- mark-형광펜 -->
  </body>
</html>
