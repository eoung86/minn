<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object-fit</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section:nth-child(1) {
        width: 500px;
        height: 100px;
      }
      section:nth-child(2) {
        width: 100vw;
        height: 100vh;
      }
      p {
        width: 100%;
        height: 100%;
      }
      p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* object-position: 100% 100%; -right bottom 과 동일*/
        object-position: right bottom;
      }
    </style>
  </head>
  <body>
    <section>
      <p><img src="./img/photo1.jpg" alt="" /></p>
    </section>
    <section>
      <p><img src="./img/photo2.jpg" alt="" /></p>
    </section>
  </body>
</html>
