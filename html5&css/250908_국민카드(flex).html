<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: KBFGTextM;
        src: url(./webfonts/KBFGTextM_subset.woff2);
      }
      ul {
        font-family: KBFGTextM;
        margin: 0 auto;
        list-style: none;
        display: flex;
        text-align: center;
        justify-content: space-between;
        width: 1080px;
        letter-spacing: 0; /*글자와 글자 사이 간격*/
      }
      ul li {
        width: 135px;
        margin: 0 auto;
      }
      ul li img {
        width: 48px;
      }
      ul li p {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p>
          <img
            src="	https://img1.kbcard.com/home_re/pc/ico/48/ico-write.png"
            alt=""
          />
        </p>
        <p>카드이용내역</p>
      </li>
      <li>
        <p>
          <img
            src="https://img1.kbcard.com/home_re/pc/ico/48/ico-eshopping.png"
            alt=""
          />
        </p>
        <p>결제예정금액</p>
      </li>
      <li>
        <p>
          <img
            src="https://img1.kbcard.com/home_re/pc/ico/48/ico-checkpaper.png"
            alt=""
          />
        </p>
        <p>이용대금명세서</p>
      </li>
      <li>
        <p>
          <img
            src="	https://img1.kbcard.com/home_re/pc/ico/48/ico-coin-48.png"
            alt=""
          />
        </p>
        <p>바로결제</p>
      </li>
      <li>
        <p>
          <img
            src="	https://img1.kbcard.com/home_re/pc/ico/48/ico-call-48.png"
            alt=""
          />
        </p>
        <p>분실신고</p>
      </li>
      <li>
        <p>
          <img
            src="	https://img1.kbcard.com/home_re/pc/ico/48/ico-cardregister-48.png"
            alt=""
          />
        </p>
        <p>카드사용등록</p>
      </li>
      <li>
        <p>
          <img
            src="	https://img1.kbcard.com/home_re/pc/ico/48/ico-point-48.png"
            alt=""
          />
        </p>
        <p>나의포인트리</p>
      </li>
      <li>
        <p>
          <img
            src="	https://img1.kbcard.com/home_re/pc/ico/48/ico-certificate-48.png"
            alt=""
          />
        </p>
        <p>공동인증서</p>
      </li>
    </ul>
  </body>
</html>
