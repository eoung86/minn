<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boxshadow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1310px;
        margin: 50 auto;
        padding-inline-start: 200px;
      }
      ul li {
        width: 250px;
        height: 250px;
        background-color: #fff;
        box-shadow: 20px 20px 40px 0 rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        text-align: center;
        line-height: 250px;
        float: left;
        margin-left: 15px;
      }
      ul li img {
        width: 160px;
        border-radius: 50%;
        vertical-align: middle; /*이미지 중앙 정렬*/
      }
      ul li:first-child {
        margin-left: 0;
      }
    </style>
  </head>
  <body>
    <p></p>
    <ul>
      <li>
        <img
          src="https://hangame-images.toastoven.net/hangame/poker/branding/images/01.png"
          alt="01"
        />
      </li>
      <li>
        <img
          src="https://hangame-images.toastoven.net/hangame/poker/branding/images/02.png"
          alt="02"
        />
      </li>
      <li>
        <img
          src="https://hangame-images.toastoven.net/hangame/poker/branding/images/03.png"
          alt="03"
        />
      </li>
      <li>
        <img
          src="https://hangame-images.toastoven.net/hangame/poker/branding/images/04.png"
          alt="04"
        />
      </li>
      <li>
        <img
          src="https://hangame-images.toastoven.net/hangame/poker/branding/images/05.png"
          alt="05"
        />
      </li>
    </ul>
  </body>
</html>
