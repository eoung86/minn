<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      . {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: flex;
        /* gap: 20px; */
        gap: 2vw; /*100/2 화면 크기 변화시 같이*/
        /* height: 500px; */
      }
      ul li {
        display: flex;
        justify-content: center; /*부모 안 자식 수평정렬*/
        /* align-items: center; 수직정렬 */
        width: 20%;
        padding: 20% 0; /*heigth 대신*/
        background-size: cover;
        background-position: center;
      }
      ul li h1 {
        font-size: 24px;
        color: #fff;
        text-align: center;
      }

      ul li:nth-child(1) {
        background-image: url(https://theblanz.co.kr/images/brand-card1.jpg);
      }
      ul li:nth-child(2) {
        background-image: url(https://theblanz.co.kr/images/brand-card2.jpg);
      }
      ul li:nth-child(3) {
        background-image: url(https://theblanz.co.kr/images/brand-card3.jpg);
      }
      ul li:nth-child(4) {
        background-image: url(https://theblanz.co.kr/images/brand-card4.jpg);
      }
      ul li:nth-child(5) {
        background-image: url(https://theblanz.co.kr/images/brand-card5.jpg);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <h1>B</h1>
      </li>
      <li>
        <h1>L</h1>
      </li>
      <li>
        <h1>A</h1>
      </li>
      <li>
        <h1>N</h1>
      </li>
      <li>
        <h1>Z</h1>
      </li>
    </ul>
  </body>
</html>
