<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-두산로보틱스</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .edu {
        margin: 0 auto;
        display: grid;
        width: 1680px;
        height: 780px;
        gap: 24px;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        grid-template-areas: "item1 item2 item3 item3" "item1 item4 item5 item6";
      }
      .edu .item2,
      .edu .item6 {
        background: #fff;
        border-radius: 16px;
        border: 1px solid;
        height: 378px;
        padding: 40px;
      }
      .edu .item2 h1 strong,
      .edu .item6 h1 strong {
        font-size: 32px;
      }
      .edu .item2 strong,
      .edu .item6 strong {
        color: #005eb8;
      }
      .edu .item2 p,
      .edu .item6 p {
        font-size: 18px;
      }
      .edu .item1 {
        grid-area: item1;
      }
      .edu .item2 {
        grid-area: item2;
      }
      .edu .item3 {
        grid-area: item3;
        height: 378px;
      }
      .edu .item4 {
        grid-area: item4;
        height: 378px;
      }
      .edu .item5 {
        grid-area: item5;
        height: 378px;
      }
      .edu .item6 {
        grid-area: item6;
      }
    </style>
  </head>
  <body>
    <div class="edu">
      <div class="item1">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img01.png"
          alt=""
        />
      </div>
      <div class="item2">
        <h1>
          현장에서 바로 적용 가능한 <br /><strong>최고의 실습 교육</strong>
        </h1>
        <p>
          두산로보틱스에서 개발한 검증된 실무형 교육 <br />커리큘럼으로, 실제
          현장에서 바로 적용하며<br />
          시시각각 발생하는 다양한 문제를 해결할 수<br />
          있도록 설계되었습니다.
        </p>
      </div>
      <div class="item3">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img02.png"
          alt=""
        />
      </div>
      <div class="item4">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img03.png"
          alt=""
        />
      </div>
      <div class="item5">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img04.png"
          alt=""
        />
      </div>
      <div class="item6">
        <h1>
          초보자부터 전문가까지<br />
          <strong>수준별 교육 제공</strong>
        </h1>
        <p>
          초보자부터 현업 엔지니어 및 교수까지 수준별로 <br />들을 수 있는
          맞춤형 교육이 마련돼 있습니다.
        </p>
      </div>
    </div>
  </body>
</html>
