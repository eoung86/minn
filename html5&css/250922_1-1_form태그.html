<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input, transition</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      input {
        /* display: none; none-안보이게 */
      }
      p {
        position: fixed;
        left: 0;
        top: 30px;
        transition: 0.5s;
        width: 960px;
      }
      input:checked ~ p {
        left: -100%;
      } /* ' ~ ' 형제선택자, 아래형제만 가능 */
    </style>
  </head>
  <body>
    <input type="checkbox" name="photo" id="photo" />
    <label for="photo">이미지 보이기 / 숨기기</label>
    <!-- 데이터를 보내는용도X , 체크박스가 필요한 목적 -->
    <p><img src="./img/photo1.jpg" alt="" /></p>
  </body>
</html>
