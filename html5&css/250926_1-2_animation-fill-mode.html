<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        text-align: center;
      }
      p {
        margin: 50px auto;
        width: 0;
        height: 0;
        border: 10px solid #000;
        border-top-color: transparent;
        border-bottom-color: transparent;
        border-right: none;
        animation: move 0.5s linear infinite;
      }

      /* border-방향: none;- 테두리 제거, 레이아웃에 영향X 
     border-방향-color - 테두리 색 / 레이아웃에 영향O
        transparent - 투명색 */
      @keyframes move {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(10px);
        }
        100% {
          transform: translateX(0);
        }
        /* transform - 포지션 없이 사용가능 / 요소를 시각적으로 이동 */
      }
      #stop:checked ~ p {
        animation-play-state: paused;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="btn" id="start" checked />
    <input type="radio" name="btn" id="stop" />
    <p></p>
    <label for="start">Start</label>
    <label for="stop">Stop</label>
  </body>
</html>
