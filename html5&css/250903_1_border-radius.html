<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보더-라디어스(둥근)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        width: 500px;
        height: 500px;
        margin: 20px;
        border: 1px solid;
      }
      p:nth-child(1) {
        border-radius: 10px 20px 30px 40px;
      }
      p:nth-child(2) {
        border-radius: 10px 20px 30px;
      }
      p:nth-child(3) {
        border-radius: 10px 20px;
      }
      p:nth-child(4) {
        border-radius: 250px;
      } /*부모의 절반 -원형*/
      p:nth-child(5) {
        border-radius: 100px/200px;
      } /* /슬래시 있을시 타원형*/
      p:nth-child(6) {
        border-radius: 50%;
      } /*부모의 절반 -원형 p(4)과 동일*/
    </style>
  </head>
  <body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </body>
</html>
