<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation,video</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .visual {
        position: relative; /*absolute의 부모역할 및 위치지정가능(left, top, right, bottom)*/
        height: 100vh;
      }
      .visual video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .scroll {
        position: absolute; /*겹치기*/
        right: 10%;
        bottom: 0;
        color: #fff;
        height: 180px;
      }
      .scroll > p {
        transform: rotate(90deg);
        font-size: 14px;
      }
      /* transform(스케일, 이동, 기울이기 등의 요소): rotate(각도)*/
      .scroll .bg {
        position: relative;
        height: 100%;
        width: 1px;
        margin: 30px auto 0;
        background: rgba(225, 225, 225, 0.2);
      }
      .scroll .bg .ani {
        width: 100%;
        background: #fff;
        animation-name: down;
        animation-iteration-count: infinite;
        animation-duration: 3s;
        animation-timing-function: ease-in-out;
      }
      /* animation-iteration-count -- 재생해야하는 횟수 infinite -- 무한 반복
      animation-duration: 3s; ---재생하는 시간
      animation-timing-function: ease-in-out -- 느린시작과 끝*/
      @keyframes down {
        0% {
          height: 0%;
        }
        /* from - 시작 */
        100% {
          height: 100%;
        }
        /* top - 끝 */
      }
    </style>
  </head>
  <body>
    <div class="visual">
      <video autoplay muted loop>
        <source
          src="http://www.jakomosofa.com/_File/popBanner//file_1736235204_0.mp4"
          type=""
        />
      </video>
      <div class="scroll">
        <p>scroll</p>
        <div class="bg">
          <div class="ani"></div>
        </div>
      </div>
    </div>
  </body>
</html>
