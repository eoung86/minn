<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyframes Example</title>
    <style>
      .box {
        width: 300px;
        padding: 30px;
        margin: 100px auto;
        background: #fff;
        border-radius: 12px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #333;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);

        /* 애니메이션 적용 */
        animation: fadeUp 1s ease-in-out;
      }

      /* 키프레임 정의 */
      @keyframes fadeUp {
        0% {
          opacity: 0;
          transform: translateY(100%);
        }
        /* 50% {
          opacity: 1;
          transform: translateY(75%);
        } */
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* forwards - 애니메이션이 끝났을때 마지막 상태(100%)를 유지*/
    </style>
  </head>
  <body>
    <div class="box">키프레임 애니메이션 예시</div>
  </body>
</html>
