<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      svg {
        width: 500px;
        height: 500px;
        stroke-dasharray: 800;
        /* 선 길이 ? -> 빈칸 ? -> 반복 / 100을 지정하면 100 100 과 동일하게 동작
        점선을 만드는 데 */
        stroke-dashoffset: 800;
        /* 점선 패턴을 어디서부터 시작할지 지정 / 패턴을 오른쪽으로 ?px 밀어낸것 처럼 보임 */
        transition: 0.5s;
      }
      svg.rect {
        stroke-dasharray: 800;
        stroke-dashoffset: 800;
      }
      svg.rect:hover {
        stroke-dashoffset: 0;
      }
      svg.cir {
        stroke-dasharray: 1260;
        stroke-dashoffset: 1260;
        transform: rotate(-90deg);
        /* 시계반대 방향- 음의값(-) */
        z-index: 1; /*쌓이는 순서 - 값이 클수록 위에 올라옴 , 값이 작으면 아래에 깔림 / position속성이 있는 요소에만 적용 (static 기본값에서는 작동X)*/
      }
      svg.cir:hover {
        /* animation: ani 1s forwards; */
        stroke-dashoffset: 200;
      }
      @keyframes ani {
        0% {
          stroke-dashoffset: 1260;
        }
        100% {
          stroke-dashoffset: 500;
        }
      }
      /* - 100% 때 500px 남기고 멈춤 */
      /* 동그라미 원주률 2파이r  */

      div {
        position: relative;
        width: 500px;
        height: 500px;
        cursor: pointer; /*마우스를 올리면 손가락 모양*/
      }
      div h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(
          -50%,
          -50%
        ); /* 가운데 정렬 - 기준점이 있어야함(width, height 값)*/
        /* transform: translate - 요소를 자기 위치에서 이동시키는 속성 */
        margin: 0;
      }
    </style>
  </head>
  <body>
    <svg class="rect">
      <rect
        x="10"
        y="10"
        stroke-linecap="square"
        width="300"
        height="100"
        style="fill: none; stroke-width: 10; stroke: rgb(0, 0, 0)"
      />
    </svg>
    <div>
      <svg class="cir" width="500" height="500">
        <circle
          cx="250"
          cy="250"
          r="200"
          style="fill: none; stroke-width: 10; stroke: rgb(0, 0, 0)"
        />
      </svg>
      <!-- stroke-linecap - 선 끝 모양을 결정 -->
      <h1>Html</h1>
    </div>
  </body>
</html>
