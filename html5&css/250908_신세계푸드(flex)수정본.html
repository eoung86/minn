<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        margin: 50 auto;
        list-style: none;
        display: flex;
        gap: 40px;
        width: 1280px;
        flex-wrap: wrap;
      }
      ul li {
        border-radius: 40px; /*모서리*/
        overflow: hidden; /*자식이 부모를 넘치지 않게*/
      }
      ul li:nth-child(even) {
        position: relative;
        top: 50px;
      } /*격차*/
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#"
          ><img
            src="https://www.shinsegaefood.com/images/business/business_item_hotelCollection.jpg"
            alt=""
        /></a>
      </li>
      <li>
        <a href="#"
          ><img
            src="https://www.shinsegaefood.com/images/business/business_item_vecchiaEnuovo.jpg"
            alt=""
        /></a>
      </li>
      <li>
        <a href="#"
          ><img
            src="https://www.shinsegaefood.com/images/business/business_item_olbaan.jpg"
            alt=""
        /></a>
      </li>
      <li>
        <a href="#"
          ><img
            src="https://www.shinsegaefood.com/images/business/business_item_brand.jpg"
            alt=""
        /></a>
      </li>
      <li>
        <a href="#"
          ><img
            src="https://www.shinsegaefood.com/images/business/business_item_recette.jpg"
            alt=""
        /></a>
      </li>
    </ul>
  </body>
</html>
