<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        height: 100vh;
        background-image: url(https://www.samsungshi.com/images/sub/sVisual_03.jpg);
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      }
      section {
        height: 3000px;
      }
      div p {
        font-family: "Pretendard";
        font-size: 60px;
        font-weight: 700;
        color: #fff;
        text-align: center;
        line-height: 100vh; /*한줄만 가능. 부모크기와 동일-행간*/
      }
    </style>
  </head>
  <body>
    <div>
      <p>회사소개</p>
    </div>
    <section></section>
  </body>
</html>
