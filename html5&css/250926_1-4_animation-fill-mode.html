<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation-fill-mode / hover</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 40px;
      }
      ul li {
        width: 142px;
        height: 142px;
        cursor: pointer;
        /*마우스를 올리면 손가락 모양으로 바뀜 / 클릭 가능한 버튼, 링크, 라벨, 인터랙티브 요소에 사용 */
        transition: 0s;
      }

      ul li:hover {
        background-position: 0 -240px;
        animation: move 1s infinite;
      }
      ul li:first-child {
        background-image: url(./img/bg_info_m02.png);
      }
      ul li:nth-child(2) {
        background-image: url(./img/bg_info_m03.png);
      }
      ul li:nth-child(3) {
        background-image: url(./img/bg_info_m04.png);
      }
      ul li:nth-child(4) {
        background-image: url(./img/bg_info_m06.png);
      }

      @keyframes move {
        0%,
        100% {
          transform: translateY(0);
          animation-timing-function: ease-in;
        }
        50% {
          transform: translateY(10px);
          animation-timing-function: ease-out;
        }
      }
    </style>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
