<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transitions</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
        /* transition-property: width, height; 변화되는 속성
        transition-duration: 1000ms, 2s; 변화가 되는 시간
        transition-timing-function: ease; 변화속도 곡선
        transition-delay: 1s, -1s; 변화 지연시간  */
        /* transition: width 1s ease 1s, height 2s ease -1s; -시간은 생략 안됨. 나머지는 가능*/
        transition: 1s;
      }
      P:hover {
        width: 200px;
        height: 200px;
      } /*hover-마우스 올렸을때 나타는 현상*/
      ul {
        list-style: none;
      }
      ul li {
        width: 100px;
        height: 50px;
        background: #ccc;
        margin: 20px;
        transition: 2s;
      }
      ul:hover li {
        width: 500px;
      } /*hover: 부모-자식 간에만 가능 (자식-부모X)*/
      ul li:nth-child(2) {
        transition-timing-function: ease;
      }
      ul li:nth-child(3) {
        transition-timing-function: ease-in;
      }
      ul li:nth-child(4) {
        transition-timing-function: ease-out;
      }
      ul li:nth-child(5) {
        transition-timing-function: ease-in-out;
      }
      ul li:nth-child(6) {
        transition-timing-function: linear;
      }
      ul li:nth-child(7) {
        transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
      }
    </style>
  </head>
  <body>
    <p></p>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
