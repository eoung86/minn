<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>신세계친환경경영-flex</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: NanumGothic;
        src: url(https://www.shinsegaefood.com/font/NanumGothic-Regular.woff);
      }
      a {
        text-decoration: none;
        color: #fff;
        background-color: #aeaeae;
        font-size: 15px;
        padding: 6px;
        border-radius: 2px;
        font: bold;
      }
      #con {
        max-width: 940px;
        flex-wrap: wrap;
        margin: 0 auto;
        display: flex;
        gap: 40px;
      }
      #con > div .txt {
        position: relative;
        color: #444;
        margin-top: 35px;
        padding-left: 18px;
        /* border-left: 3px solid #cbcbcb; */
        font-family: NanumGothic;
        line-height: 29px;
        letter-spacing: -0.5px;
        word-break: keep-all; /*텍스트가 자동으로 줄바꿈될 때 단어가 중간에 끊어지지 않도록 설정하는 속성*/
      }
      #con > div .txt::before {
        content: "";
        position: absolute;
        left: 0;
        top: 5;
        width: 3px;
        height: 90%;
        background: #cbcbcb;
      }

      #con > div .txt h4 {
        font-size: 20px;
        padding-bottom: 5px;
      }
      #con > div .txt p {
        font-size: 15px;
        margin-bottom: 18px;
      }
      #con > div {
        width: calc(50% - 20px);
      }

      #con div img {
        width: 100%;
        object-fit: cover;
        border: 1px solid #ccc;
      }
      @media screen and (max-width: 1024px) {
        #con {
          width: 95%;
        }
        #con > div .txt {
          margin-top: 15px;
          font-size: 14px;
        }
        #con > div .txt h4 {
          font-size: 14px;
        }
        #con > div .txt br.mo {
          display: none;
        } /*화면 크기가 줄어들때 줄바꿈 없애기 - br 에 class 이름 붙이기*/
      }
      @media screen and (max-width: 768px) {
        #con > div {
          width: calc(50% - 10px);
        }
      }
      @media screen and (max-width: 480px) {
        #con > div {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div id="con">
      <div>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/background/bg_evf_img_01.png"
            alt=""
          />
        </p>
        <div class="txt">
          <h4>음성공장 태양열발전</h4>
          <p>
            음성공장 상부 유휴부지를 활용하여 신재생에너지를 생산하여
            <br class="mo" />
            가스(LNG)를 대체하여 사용하고 있습니다.
          </p>
          <a href="#">태양열에너지 사용현황</a>
        </div>
      </div>
      <div>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/background/bg_evf_img_02.png"
            alt=""
          />
        </p>
        <div class="txt">
          <h4>친환경패키징 확대</h4>
          <p>
            식품제조 시 사용되는 용기를 탄소중립형 포장재, <br class="mo" />
            대체 플라스틱 적용을 확대하고 있습니다.
          </p>
        </div>
      </div>
      <div>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/background/bg_evf_img_05.png"
            alt=""
          />
        </p>
        <div class="txt">
          <h4>(협력회사)친환경 경영 독려</h4>
          <p>
            2021년부터 (물류 등)협력회사 입찰평가 시 ESG경영 우수 실천
            <br class="mo" />
            협력사 대상 가점 부여를 통해 ESG 영향력 전파에 앞장서고 있습니다.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
