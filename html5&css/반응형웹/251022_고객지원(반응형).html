<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고객지원</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff")
          format("woff");
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      h1 {
        font-family: "Pretendard";
        text-align: center;
        font-size: 36px;
        color: #000;
        margin: 0px 0px 100px;
      }
      ul {
        font-family: "Pretendard";
        margin: 0 auto;
        width: 100%;
        max-width: 1520px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 40px;
        height: 220px;
      }
      ul li {
        border: 1px solid #666;
        border-radius: 10px;
        padding: 48px;
        display: flex;
        justify-content: space-between;
      }
      ul li a {
        display: block;
      }
      ul li a p {
        font-size: 24px;
        color: #000;
        font-weight: bold;
      }
      ul li a span::after {
        content: "→";
        padding: 0 0 0 16px;
      }
      ul li a span {
        display: inline-block;
        margin-top: 40px;
        font-size: 14px;
        color: #999;
      }
      ul li img {
        width: 70px;
        height: 80px;
      }
      @media screen and (max-width: 1024px) {
        ul {
          gap: 20px;
          width: 100%;
          min-height: 220px;
        }
        ul li {
          padding: 20px;
        }
        ul li a p {
          font-size: 20px;
        }
        ul li a span {
          margin-top: 60px;
        }
      }
      @media screen and (max-width: 768px) {
        ul {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <h1>고객마당</h1>

        ><img
          src="https://www.gspower.co.kr/pub/images/icon_customer_yard01.svg"
          alt="icon1"
        />
      </li>
      <li>

        <img

      <li>
