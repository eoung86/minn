<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼성중공업-grid2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #111;
      }
      .main {
        margin: 0 auto;
        width: 90%;
        max-width: 1720px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      .main .con {
        color: #111;
        display: flex;
        flex-wrap: wrap;
        gap: 10px 5px;
        padding: 0px 50px;
        border-right: 1px solid #666;
        justify-content: space-between;
      }
      .main .con .txt h1 {
        font-size: 30px;
        margin: 0px 0px 20px;
      }
      .main .con .txt p {
        color: #666;
        font-size: 20px;
      }

      .main .con .link {
        width: 70px;
        height: 75px;
        position: relative;
      }
      .main .con .link a {
        position: absolute;
        bottom: 0;
        font-size: 18px;
        border-bottom: 4px solid #111;
      }
      @media screen and (max-width: 1028px) {
        .main {
          grid-template-columns: 1fr 1fr;
        }
        .main .con:nth-child(3) {
          grid-column: 1 / span 2;
        }
      }
      @media screen and (max-width: 640px) {
        .main {
          grid-template-columns: 1fr;
        }
        .main .con:first-child {
          grid-column: 1 / span 2;
        }
        .main .con:nth-child(2) {
          grid-column: 1 / span 2;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="con">
        <div class="txt">
          <h1>오픈소싱</h1>
          <p>
            내부 심의를 통해 선정된 업체는 당사의<br />
            아웃소싱 데이터베이스로 관리합니다.
          </p>
        </div>
        <div class="img">
          <img
            src="https://www.samsungshi.com/images/main/icon_source.png"
            alt=""
          />
        </div>
        <div class="link"><a href="#">더보기</a></div>
      </div>
      <div class="con">
        <div class="txt">
          <h1>방문신청</h1>
          <p>
            협력업체 지원신청, 출입 예약 시스템으로 <br />
            편리한 방문신청이 가능합니다.
          </p>
        </div>
        <div class="img">
          <img
            src="https://www.samsungshi.com/images/main/icon_visit.png"
            alt=""
          />
        </div>
        <div class="link"><a href="#">더보기</a></div>
      </div>
      <div class="con">
        <div class="txt">
          <h1>윤리경영/제보</h1>
          <p>
            임직원의 불공정한 업무처리 및 비리에 <br />
            제보를 받으며, 비공개 방식으로 처리됩니다.
          </p>
        </div>
        <div class="img">
          <img
            src="https://www.samsungshi.com/images/main/icon_suggest.png"
            alt=""
          />
        </div>

        <div class="link"><a href="#">더보기</a></div>
      </div>
    </div>
  </body>
</html>
