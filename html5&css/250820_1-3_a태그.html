<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a태그</title>
    <style>
      a {
        color: green;
      }
      /* a:visited {
        color: pink;
      } */
      /* :visited - 방문한 적 있는 링크 */
      a:hover {
        color: red;
      }
      /* :hover - 마우스 커서를 가져다댈때 */
      a:active {
        color: yellow;
      }
      /* :active - 클릭하고 있을 때 */
    </style>
  </head>
  <body>
    <a href="">링크태그</a>
  </body>
</html>
