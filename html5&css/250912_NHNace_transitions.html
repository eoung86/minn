<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transitions</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none; /*밑줄 없애기*/
        color: #333;
      }
      ul.gnb {
        display: flex;
        width: 650px;
        /* gap: 50px; */
        border: 1px solid; /*사이즈 확인용*/
      }
      ul.gnb > li {
        flex: 1; /*부모가 남는거 나눠가짐 flexr그로우*/
        text-align: center;
        position: relative;
        line-height: 100px;
      }
      ul.gnb > li ul.sub {
        position: absolute;
        left: 0;
        width: 100%; /*absolute로 width값을 잃어버려 부모의 위드값을 가져옴*/
        background: #ccc;
        /*height: 200px; 밑 자식 사이즈가 50px*/
        height: 0;
        overflow: hidden; /*후버했을때 서브가 나오기위해*/
        transition: 1s;
      }
      ul.gnb:hover > li ul.sub {
        height: 200px;
      }
      ul.gnb > li ul.sub li {
        line-height: 50px;
      }
      ul.gnb > li:hover > a,
      ul.gnb > li ul.sub li:hover a {
        color: red;
      } /*마우스 올렸을때*/
      ul.gnb > li > a {
        position: relative;
        padding: 0 20px;
      }
      ul.gnb > li > a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -20px; /*아래 음의값, 위 양의값*/
        width: 100%;
        height: 3px;
        background: red;
        transform: scale(0);
        transform-origin: left top; /*origin - 방향변경*/
        transition: 0.5s;
      }
      ul.gnb > li:hover > a::after {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <ul class="gnb">
      <li>
        <a href="#">Solutions</a>
        <ul class="sub">
          <li><a href="#">ACE Trader</a></li>
          <li><a href="#">ACE dXchange</a></li>
          <li><a href="#">ACE ADLIB</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Resources</a>
        <ul class="sub">
          <li><a href="#">Notice</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">자료실</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Company</a>
        <ul class="sub">
          <li><a href="#">회사소개</a></li>
          <li><a href="#">오시는길</a></li>
          <li><a href="#">채용</a></li>
        </ul>
      </li>
    </ul>
  </body>
</html>
