<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style>

      }
      .con {
        position: relative;
        width: 1435px;
        margin: 0 auto;
      }
      .con img {
        width: 860px;
      }
      .con div {
        position: absolute;
        top: 0;
        left: calc(860px + 50px);
      }
    </style>
  </head>

    <div class="con">
      <p>
        <img
          src="https://www.uwurology.com/_File/center//file_1741661273_0.jpg"

      </div>

  </body>
</html>
