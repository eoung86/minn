<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ball {
        width: 50px;
        height: 50px;
        background: orange;
        border-radius: 50%;
        margin: 50px auto;
      }

      .ball:hover {
        animation: bounce 0.5s ease infinite; /* hover 동안만 애니메이션 반복 */
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
