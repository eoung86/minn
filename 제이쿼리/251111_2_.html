<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .con1 {
        padding: 50px;
        border: 1px solid;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!--  -->
    <script>
      $(function () {
        //
        $(".con1 input").focusin(function () {
          $(this).css({ backgroundColor: "#ccc" });
          // $(this).css("backgroundColor": "#ccc" );
        });
        $(".con1 input").focusout(function () {
          $(this).css({ backgroundColor: "#ccc" });
        });
        // .focus(부모까지 영양을 미치지않음) - 커서가 가져있을때 .blur - 커서가 떠났을때
        // -------------------------------

        let i = 0;
        /*$("#demo").click(function () {
          console.log(i++);
        }); 같은 결과값∨*/
        /*$("#demo").on("click", function () {
          console.log(i++);
          if (i > 5) {
            $(this).off("click");
          }
        });*/

        /*$("#demo").one("click", function () {
          console.log(i++);
          one - 한번만;
        });*/
        //------------------------------------
        //on() 안에 {}를 넣으면 여러 실행문을 같이 넣을 수 있음

        $("#demo").on({
          click: function () {
            $(this).text("클릭함");
          },
          dblclick: function () {
            $(this).text("더블클릭함");
          },
          mouseenter: function () {
            $(this).text("마우스를올림");
          },
        });
        // ------------------------------------

        $("#demo2").on({
          mousedown: function () {
            $(this).text("마우스다운");
          }, //마우스를 내릴때 (클릭할때 휠포함)
          mouseup: function () {
            $(this).text("마우스업");
          }, // 마우스를 뗏을때
        });
        // ------------------------------------

        $(document).keypress(function (e) {
          console.log(e.keyCode);
        });
        //keydown - 키를 누를때마다 (누르고 있어도 카운트(이벤트)적용)
        //keyup - 키보드에 키를 눌렀다 뗏을때
        //keypress - alt같은 키는 측정불가
      });
    </script>
  </head>
  <body>
    <p id="demo">클릭</p>
    <p id="demo2">마우스</p>
    <div class="con1">
      <input type="text" name="" id="" /> <br />
      <input type="text" name="" id="" />
    </div>
  </body>
</html>
