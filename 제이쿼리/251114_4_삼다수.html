<script>

    let sections = $("section");
    let sec = $("#section1").offset();
    console.log(sec);
    $(page).eq(0).find("a").addClass("bgblue");
    $(page).each(function (k, v) {
      $(v).click(function () {
        let target = "#section" + (k + 1);
